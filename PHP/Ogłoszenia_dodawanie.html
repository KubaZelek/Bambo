    <div class="login">
      <h1>Rejstracja kont firmowych</h1>

      <!-- Link to Home -->

        <form id="signupForm">

          <label for="account_name">Nazwa firmy<span class="nessesary">*</span></label><br />

          <p class="break"> </p>

          <label for="password">Hasło<span class="nessesary">*</span></label><br />
          <input type="password" name="password" placeholder="Wpisz hasło do konta firmowego" onChange="handleChange(event)" /><br />

          <p class="break"> </p>

          <label for="email">E-mail<span class="nessesary">*</span></label><br />
          <input type="text" name="email" placeholder="Wpisz e-mail firmowy" onChange="handleChange(event)" /><br />

          <p class="break"> </p>

          <label for="nip">NIP<span class="nessesary">*</span></label><br />
          <input type="text" name="nip" placeholder="Wpisz NIP swojej firmy" onChange="handleChange(event)" /><br />

          <p class="break"> </p>

          <button type="submit" onclick="handleSubmit(event)">Przejdź dalej</button>

    </div>
